<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>

<body>

    <div class="rps-container">
        <button id="reset-game">&#8635;</button>

        <p id="game-status">Round #</p>

        <div class="wins-container">
        </div>

        <div class="display-container">
            <div class="player-container">
                <span class="wins">Wins: </span>
                <span class="wins" id="player-wins"></span>
                <div id="player-selection"></div>
            </div>
            <p id="outcome"></p>
            <div class="computer-container">
                <span class="wins">Wins: </span>
                <span class="wins" id="computer-wins"></span>
                <div id="computer-selection"></div>
            </div>
        </div>

        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
    </div>
</body>

</html>
